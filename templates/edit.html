<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Edit Rating</title>
</head>
<body>
    <form action="{{url_for('edit')}}" method="POST">
        <p>Book Name: {{selectedbook.title}}</p>
        <p>Current Rating {{selectedbook.rating}}</p>
        <input name="id" value="{{selectedbook.id}}">
        <input name="rating" type="text" placeholder="New Rating">
        <button type="submit">Change Rating</button>
    </form>
</body>
</html>
